<!DOCTYPE html>

<head>
	<title>冒泡排序算法</title>
	<script>
		(function() {
			function bubbleSort(arr) {
		    var len = arr.length;
		    console.time('冒泡排序耗时');
		    for (var i = 0; i < len; i++) {
	        for (var j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {        //相邻元素两两对比
              var temp = arr[j+1];        //元素交换
              arr[j+1] = arr[j];
              arr[j] = temp;
            }
	        }
		    }
		    console.timeEnd('冒泡排序耗时');
		    return arr;
			}
			var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
			console.log(bubbleSort(arr));//[2, 3, 4, 5, 15, 19, 26, 27, 36, 38, 44, 46, 47, 48, 50]
		})();

		(function () {
			function bubbleSort2(arr){
		    var i = arr.length-1;  //初始时,最后位置保持不变
		    console.time('改进后冒泡排序耗时');
		    while(i>0){
	        var pos=0;//每趟开始,时,无记录交换
	        for(var j=0;j<i;j++) {
            if(arr[j]>arr[j+1]){
              pos=j;//记录交换的位置
              var tmp=arr[j];
              arr[j]=arr[j+1];
              arr[j+1]=tmp;
            }
	        }
	        i=pos;//为下一趟排序作准备
		    }
		    console.timeEnd('改进后冒泡排序耗时');
		    return arr;
			}
			var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
			console.log(bubbleSort2(arr));//[2, 3, 4, 5, 15, 19, 26, 27, 36, 38, 44, 46, 47, 48, 50]
		})();

		(function () {
			function bubbleSort3(arr3) {
		    var low = 0;
		    var high= arr.length-1; //设置变量的初始值
		    var tmp,j;
		    console.time('2.改进后冒泡排序耗时');
		    while (low < high) {
	        for (j= low; j< high; ++j) //正向冒泡,找到最大者
            if (arr[j]> arr[j+1]) {
              tmp = arr[j]; arr[j]=arr[j+1];arr[j+1]=tmp;
            }
	        --high;                 //修改high值, 前移一位
	        for (j=high; j>low; --j) //反向冒泡,找到最小者
            if (arr[j]<arr[j-1]) {
              tmp = arr[j]; arr[j]=arr[j-1];arr[j-1]=tmp;
            }
	        ++low;                  //修改low值,后移一位
		    }
		    console.timeEnd('2.改进后冒泡排序耗时');
		    return arr3;
			}
			var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
			console.log(bubbleSort3(arr));//[2, 3, 4, 5, 15, 19, 26, 27, 36, 38, 44, 46, 47, 48, 50]

			/*
				复杂度：
				最佳情况：T(n) = O(n)
				当输入的数据已经是正序时（都已经是正序了，为毛何必还排序呢….）
				最差情况：T(n) = O(n^2)
				当输入的数据是反序时(卧槽，我直接反序不就完了….)
				平均情况：T(n) = O(n^2)
			*/
		})()
	</script>
</head>
