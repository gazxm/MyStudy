<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg圆和文字的创建</title>
	<style>
		.svg {
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<svg id='diag' width='400' height='400' class='svg'>
		<circle cx='50' cy='50' r='50' />

			svg文本
		</text>
	</svg>
</body>

</html>
