<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg复用内容</title>
</head>

<body>
	<svg width='200' height='200'>
		<defs>
			<g id='sh_group'>
				<rect x='10' y='10' width='100' height='100' stroke='#ccc' fill='#ccc'></rect>
				<circle cx="100" cy="100" r="40" stroke="#f00" fill="none" stroke-width="5"></circle>
			</g>
		</defs>
		<use xlink:href="#sh_group" transform="translate(60,0) rotate(30) scale(0.75)"/>
    <use xlink:href="#sh_group" transform="translate(120,80) rotate(30) scale(0.45)"/>
    <use xlink:href="#sh_group" transform="translate(20,60) rotate(30) scale(0.25)"/>
	</svg>
	defs 用于定义留待将来使用的内容。
  use 用来链接到defs元素定义的内容。
</body>

</html>
