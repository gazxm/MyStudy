<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg矩形和圆</title>
</head>

<body>
	<svg width='400' height='400'>
		<rect x='10' y='10' width='100' height='100' stroke='red' fill='#ccc'>
		</rect>
		<text y='100' x='100' font-family='Arial' font-size='20px' fill="#f00" text-anchor="left">stroke="red" 红色边框  fill="#ccc"灰色填充色</text>
		<circle cx="50" cy="50" r="40" stroke="#00f" fill="none" stroke-width="8">
		</circle>
	</svg>
	cx="50" 圆心的x坐标值
  cy="50" 圆心的y坐标值
  r="40"  圆的半径
  fill="none"  不添加填充
  stroke-width="8" 边框宽度为8
  stroke="#00f"  边框颜色
</body>

</html>
