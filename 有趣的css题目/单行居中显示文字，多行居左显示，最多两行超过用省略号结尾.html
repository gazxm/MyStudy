<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单行居中显示文字，多行居左显示，最多两行超过用省略号结尾</title>
</head>

<style>
  h2 em {
    position: relative;
    font-style: normal;
    text-align: left;
    overflow : hidden;
    text-overflow: ellipsis;
    display: -webkit-box; /* 设置display，将对象作为弹性伸缩盒子模型显示 */
    -webkit-line-clamp: 2; /* 限制在一个块元素显示的文本的行数 */
    -webkit-box-orient: vertical; /* 规定框的子元素应该被水平或垂直排列 */
  }

  /*  上述 3 条样式配合 overflow : hidden 和 text-overflow: ellipsis 即可实现 webkit 内核下的多行省略。好，我们将上述说的一共 5 条样式添加给 p 元素 */

  .container {
    width:320px;
    padding:0 10px;
    margin:10px auto;
    background: #ddd;
  }

  .container p {
    display: inline-block;
    text-align: center;
  }

  .container h2 {
    text-align: center;
    padding:10px 0;
  }

  .absolute h2 {
    position: relative;
    line-height: 30px;
  }

  .absolute p {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
  }

  .absolute .pesudo {
    position: absolute;
    width: 100%;
    height: 30px;
    overflow: hidden;
    top: 0;
    background: #ddd;
    text-align: center;
  }
</style>

<body>
  <!-- 方法一： -->
  <!-- 只有一行时居中显示文字，多行居左显示，最多两行超过用省略号结尾 -->
  <div class="container">
    <h2><p><em>我是单行标题居中</em></p></h2>
    <h2><p><em>我是两行标题两行标题两行标题居左</em></p></h2>
    <h2><p><em>我是超过两行的标题最后点号省略我是超过两行的标题最后点号省略我是超过两行的标题最后点号省略省略省略</em></p></h2>
  </div>

  <!-- 方法二：绝对定位障眼法 -->
  <div class='absolute'>
    <h2>
      <p>我是单行标题居中</p>
      <p class='pesudo'>我是单行标题居中</p>
    </h2>
  </div>
</body>

</html>
