<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>datalist</title>
  <script type="text/javascript"></script>
</head>

<body>
	<p>浏览器的兼容性：IE10+以及现代浏览器  在手机端好多不支持。。炸炸炸，并没有什么卵用的东西</p>
	<p>在Datalist标签包含了一组option元素，这些元素表示其它表单控件可选值。</p>
	<label>choose a browser from this list:
		<input list="browsers" name="myBrowser" />
	</label>
	<datalist id="browsers">
		<option value="Chrome">
		<option value="Firefox">
		<option value="Internet Explorer">
		<option value="Opera">
		<option value="Safari">
		<option value="UC-browser">
	</datalist>
</body>

</html>
