<!DOCTYPE html>

  <title>aside</title>

<body>
	<article>
		<section>
			<h3>&ltaside&gt 元素简介</h3>
			<p>&ltaside&gt 元素表示一个和其余页面内容几乎无关的部分，被认为是独立于该内容的一部分并且可以被单独的拆分出来而不会使整体受影响。其通常表现为侧边栏或者嵌入内容。他们通常包含在工具条，例如来自词汇表的定义。也可能有其他类型的信息，例如相关的广告、笔者的传记、web 应用程序、个人资料信息，或在博客上的相关链接。</p>
		</section>
		<section>
			<h3><em>注意:</em></h3>
			<p>不要将&ltaside&gt元素去标记括号内的文本，因为这种类型的文本（即括号内的文本）被认为是其内容流的一部分。</p>
		</section>
	</article>
	
</body>

</html>
