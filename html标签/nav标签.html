<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>nav标签</title>
  <script type="text/javascript"></script>
  <style type="text/css"></style>
</head>

<body>
	<article>
		<section>
			<h3><em>使用说明:</em></h3>
			<p>
				<ul>
					<li>并不是所有的链接都必须使用&ltnav&gt元素,它只用来将一些热门的链接放入导航栏,例如&ltfooter&gt元素就常用来在页面底部包含一个不常用到,没必要加入&ltnav&gt的链接列表.</li>
					<li>一个网页也可能含有多个&ltnav&gt元素,例如一个是网站内的导航列表,另一个是本页面内的导航列表.</li>
					<li>对于屏幕阅读障碍的人,可以使用这个元素来确定是否忽略初始内容.</li>
				</ul>
			</p>
		</section>
	</article>
</body>

</html>
