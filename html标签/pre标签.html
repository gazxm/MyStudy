<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>pre标签</title>
  <script type="text/javascript"></script>
</head>

<body>
	<article>
		<section>
			<h3>pre的定义和用法</h3>
			<p>HTML&ltpre&gt元素表示预定义格式文本。在该元素中的文本通常按照原文件中的编排，以等宽字体的形式展现出来，文本中的空白符（比如空格和换行符）都会显示出来。(紧跟在 &ltpre&gt 开始标签后的换行符也会被省略)</p>
		</section>
		<section>
			<h3><em>注意</em></h3>
			<p> 你需要将该元素里的 '&lt' 字符转义为 '&lt;' 以保证代码里的关闭代码不被浏览器解释为标签。(该元素只具有全局属性。)</p>
		</section>
	</article>
</body>

</html>
