<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter方法</title>
  <script>
  	//	filter方法：ilter也是一个常用的操作，它用于把Array的某些元素过滤掉，然后返回剩下的元素。
		//	和map()类似，Array的filter()也接收一个函数。和map()不同的是，filter()把传入的函数依次作用于每个元素，然后根据返回值是true还是false决定保留还是丢弃该元素。

		//  删除数组中的偶数
		var arr = [1, 2, 4, 5, 6, 9, 10, 15];
		var r = arr.filter(function (x) {
    	return x % 2 !== 0;
		});
		console.log(r); // [1, 5, 9, 15]

		//	把一个Array中的空字符串删掉，可以这么写：
		var arr1 = ['A', '', 'B', null, undefined, 'C', '  ', '    dd  '];
		var r1 = arr1.filter(function (s) {
	    return s && s.trim(); // 注意：IE9以下的版本没有trim()方法
		});
		console.log(r1); // ['A', 'B', 'C']

		//	filter()接收的回调函数，其实可以有多个参数。通常我们仅使用第一个参数，表示Array的某个元素。回调函数还可以接收另外两个参数，表示元素的位置和数组本身：
		var arr2 = ['A', 'B', 'C'];
		var r2 = arr2.filter(function (element, index, self) {
		    console.log(element); // 依次打印'A', 'B', 'C'
		    console.log(index); // 依次打印0, 1, 2
		    console.log(self); // self就是变量arr
		    return true;
		});

		//	利用filter，可以巧妙地去除Array的重复元素：
		var r3,
    arr3 = ['apple', 'strawberry', 'banana', 'pear', 'apple', 'orange', 'orange', 'strawberry'];
    r3 = arr3.filter(function (element, index, self) {
	    return self.indexOf(element) === index;
		});
		console.log(r3);	//	["apple", "strawberry", "banana", "pear", "orange"]
		//	去除重复元素依靠的是indexOf总是返回第一个元素的位置，后续的重复元素位置与indexOf返回的位置不相等，因此被filter滤掉了。
  </script>
</head>

</html>
