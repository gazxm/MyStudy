<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>float细节</title>
  <script type="text/javascript"></script>
  <style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.float-div1 {
			height: 200px;
			border: 1px solid red;
		}
		.float-div1-left {
			width: 250px;
			height: 250px;
			float: left;
			border: 1px solid black;
		}
		.float-div1-right {
			width: 100px;
			height: 50px;
			float: right;
			border: 1px solid green;
		}
		.float-div2 {
			width: 150px;
			height: 150px;
			float: left;
			border: 1px solid blue;
			clear: both; /*作用用于清除上面3个的浮动，让float-div2能够靠左显示(float-div1中的三个子div重新排列成Line-box)*/
		}
		.clearfix {
			*zoom: 1;	/*针对IE7以下*/
		}
		.clearfix:after {
			content: '';
			display: block;
			line-height: 0;
			visibility: hidden;
			clear: both;
		}
  </style>
</head>

<body>
  <div class="float-div1">
    <div class="float-div1-left"></div>
    <div class="float-div1-left"></div>
    <div class="float-div1-right"></div>
  </div>
  <div class="float-div2"></div>
  <!-- float-div2会接着第二个float-div1-left排列(如果不清除左浮动) -->
	<div style="clear:both;"></div>

  <div class="float-div1 clearfix" style="margin-top: 20px;">
  	<div class="float-div1-left"></div>
    <div class="float-div1-left"></div>
    <div class="float-div1-right"></div>
  </div>
  <!-- (PS:我的理解) 为什么在div的最后加上一个属性设置了clear:both的div能够清除浮动：
					1、clear这个属性只针对于自己，设置了clear:both属性的div有抗左浮动，抗右浮动，它让之前的所有的浮动div都重新拥有line-box属性，所以父div能够正常的计算高度。也就能够让接下来的html元素正常显示了
   -->
</body>

</html>
