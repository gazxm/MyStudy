<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	  formatNumber (str) {
	    let strNum = str / 100 + ''
	    if (/\./.test(strNum)) {
	      return strNum.replace(/\d(?=(\d{3})+\.)/g, '$&,').replace(/\d{3}(?![,.]|$)/g, '$&,')
	    } else {
	      return strNum.replace(/\d(?=(\d{3})+$)/g, '$&,')
	    }
	  }
	</script>
</head>
