<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布尔操作符</title>
	<script>
		/*布尔操作符一共有三个：非(NOT) ！,与(AND) &&,或(OR) ||*/
		(function(){
			var a = {};
			var b = null;
			if(a) {
				console.log(1);
			} else {
				console.log(2);
			}		//输出1
			if(b) {
				console.log(1);
			} else {
				console.log(2);
			}		//输出2
			/*
			逻辑非:
				1、如果操作数是一个对象，返回false;
				2、如果操作数是一个空字符串，返回true;
				3、如果操作数是一个非空字符串，返回false;
				4、如果操作数是数值0，返回true;
				5、如果操作数是任意非0数值(包括Infinity)，返回false;
				6、如果操作数为null，返回true;
				7、如果操作数为NaN，返回true;
				8、如果操作数是undefined，返回true;
			*/
			console.log(!false);	//true
			console.log(!"blue");	//false
			console.log(!0);			//true
			console.log(!NaN);		//true
			console.log(!"");			//true
			console.log(!12345);	//false
			console.log(!undefined);  //true

			//同时使用两个逻辑非操作符，相当于Boolean()转型函数;第一个逻辑非会基于无论什么操作数返回一个布尔值，第二个逻辑非操作则对该布尔值求反;

			console.log(!!false);		//false
			console.log(!!"blue");	//true
			console.log(!!0);				//false
			console.log(!!NaN);			//false
			console.log(!!"");			//false
			console.log(!!12345);		//true
			/*
			逻辑与：可以应用于任何类型的操作数，不仅仅是布尔值。在有一个操作数不是布尔值的情况下，逻辑与操作就不一定返回布尔值。
				1、如果第一个操作数是对象，则返回第二个操作数;
				2、如果第二个操作数是对象，则只有在第一个操作数的求值结果为true的情况下才会返回该对象;
				3、如果两个操作数都是对象，则返回第二个操作数;
				4、如果有一个操作数是null，则返回null;
				5、如果有一个操作数是NaN，则返回NaN;
				6、如果有一个操作数是undefined，则返回undefined;

			逻辑与操作属于短路操作，即如果第一个操作数(第一个操作数为布尔值fasle)能够决定结果，那么就不会再对第二个操作数求值。
			*/
			
			/*var found1 = true;
			var result1 = (found1 && someUndefinedVariable);	//报错,未定义
			console.log(result1);*/
			var found2 = false;
			var result2 = (found2 && someUndefinedVariable);
			console.log(result2);	//false

			console.log("----------1--------");

			var obj1 = { a : "a"};
			var obj2 = { b : "b"};
			console.log( obj1 && "blue");		//blue
			console.log( false && obj1);		//fasle
			console.log( true && obj1);			//{a : "a"}
			console.log( obj1 && obj2);			//{b : "b"}
			console.log( null && obj1);			// null
			console.log( NaN && obj1);				// NaN
			console.log( undefined && obj1);	// undefined
			/*
			逻辑或：和逻辑与一样，如果有一个操作数不是布尔值，逻辑或也不一定返回布尔值;
				1、如果第一个操作数是对象，则返回第一个操作数;
				2、如果第一个操作数的求值结果为false，则返回第二个操作数;
				3、如果两个操作数都是对象，则返回第一个操作数;
				4、如果两个操作数是null，则返回null;
				5、如果两个操作数是NaN，则返回NaN;
				6、如果两个操作数是undefined，则返回undefined;
			逻辑或操作符也是短路操作符。如果第一个为true，那么久不会对第二个操作数求值。
			*/
			var found3 = true;
			var result3 = (found3 || someUndefinedVariable);
			console.log(result3);	//true

			/*var found4 = false;
			var result4 = (found4 || someUndefinedVariable); //报错,未定义
			console.log(result4);*/
			console.log("----------2--------");

			var obj3 = null
			var obj4 = NaN;
			var obj5 = undefined;
			console.log( obj1 || "blue");		//blue
			console.log( false || obj1);		//fasle
			console.log( true || obj1);			//{a : "a"}
			console.log( obj1 || obj2);			//{b : "b"}
			console.log( null || obj1);			//{a : "a"}
			console.log( NaN || obj1);			//{a : "a"}
			console.log( undefined || obj1);//{a : "a"}
			console.log( null || obj3);			//null
			console.log( NaN || obj4);			//NaN
			console.log( undefined || obj5);//undefined
		})();
	</script>
</head>
<body>
	
</body>
</html>
