<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件操作符</title>
	<script>
		//语法： variable = boolean_expression ? true_value : fasle_value;
		var num1 = 10,
				num2 = 20;
		var max = (num1 > num2) ? num1 : num2;
		console.log(max);	//20
	</script>
</head>
