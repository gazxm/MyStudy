<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垃圾收集</title>
	<script>
		/*垃圾收集的几种方法：
				1、标记清除
				2、引用计数
			注意：对不再使用的全局对象，全局对象属性以及循环引用变量的引用手动解除【总结5】
		*/

		/*
			总结：1、离开作用域的值将被自动标记为可以回收，因此将在垃圾收集期间被删除;
						2、"标记清除" 是目前主流的垃圾收集算法，这种算法的思想是给当前不使用的值加上标记，然后在回收其内存。
						3、另一种垃圾收集算法是"引用计数",这种算法的思想是跟踪记录所有值被引用的次数。JavaScript引擎目前都不再使用这种算法;但在IE中访问非原生JavaScript对象(如DOM元素)时，这种算法仍然可能会导致问题(IE9中DOM和BOM变成了Javascript对象，原来是C++的对象，当它和JavaScript互相引用的时候就会无法释放内存，导致内存泄漏)。
						4、当代码中存在循环引用现象的时候，"引用计数"算法就会导致问题。
						5、解除变量的引用不仅有助于消除循环引用现象，也可以用于垃圾回收。对不再使用的全局对象，全局对象属性以及循环引用变量的引用手动解除
		*/
	</script>
</head>

</html>
