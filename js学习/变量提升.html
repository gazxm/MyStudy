<head>

	<title>变量提升</title>
	<script type="text/javascript"></script>

<script>
	console.log(v1);	//	变量声明提升
	var v1 = 'varvarvar';
	console.log(v1);

	console.log(toSquare(3));  // 9
	function toSquare(n){
	  return n * n;
	}

	//	ES6中的let,const不会变量提升
	try {
		console.log(v2);
	} catch (err) {
		console.log(err); //  ReferenceError: v2 is not defined
	}
	let v2 = 'letletlet';
	console.log(v2);   //  letletlet

  try {
    console.log(v3);
  } catch (err) {
    console.log(err);   //  ReferenceError: v3 is not defined
  }
  const v3 = 'constconstconst';
  console.log(v3);    //  constconstconst
</script>
