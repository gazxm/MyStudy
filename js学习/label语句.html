<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label语句</title>
	<script>
		//语法： laabel: statement
		start: for(var i = 0; i < count; i++) {
			console.log(i);
		}

		这个例子中定义的start标签可以在将来由break和continue语句引用。加标签的语句一般都要与for语句等循环语句配合使用。
	</script>
</head>

</body>
</html>
