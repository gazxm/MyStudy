<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>typeof操作符</title>
    <script type="text/javascript">
    	/*	"undefined" : 未定义
    	*	"boolean"	: 布尔值
    	*	"string"	: 字符串
    	*	"number"	: 数值
    	*	"object"	: 对象和null
    	*	"function"	: 函数
    	*/
    	(function(){
    		var message = "hi";
    		console.log(typeof(message));	//string
    		console.log(typeof message);	//string
    		console.log(typeof 96);			//number
            console.log(typeof 1.1);        //number
    	})();	
    	/* typeof操作符可以是变量(messaage),也可以是数值字面量,typeof是一个操作符而不是一个函数,所以括号并不是必须的*/
    </script>
</head>

<body>
    <div class="div">
    	
    </div>
</body>

</html>
