<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一元操作符</title>
	<script>
		//只能操作一个值的操作符叫做一元操作符
		/*
			1、递增,递减操作符
		*/
		var age = 29;
		console.log(++age);	//30 结束：这时age == 30;
		console.log(age++); //30 结束：这时age == 31;

		/*  不仅适用于整数，还可以用于字符串、布尔值、浮点数值和对象
			1、在应用于一个包含有效数字字符的字符串时，先将其转换为数字值，再执行加减1的操作。字符串变量变成数值变量。
			2、在应用于一个不包含有效数字字符的字符串时，将变量的值设置为NaN。字符串变量变成数值变量
			3、在应用于布尔值false时，先将其转换为0再执行加减1的操作。布尔值变量变成数值变量。
			4、在应用于布尔值true时，先将其转换为1在执行加减1的操作。布尔值变量变成数值变量。
			5、浮点型，执行加减1的操作。
			6、在应用于对象的时候，先调用对象的valueOf()方法以取得一个可供操作的值。然后对该值应用前述规则。如果结果是NaN，则在调用toString()方法再应用前述规则。对象变量变成数值变量。

		*/
		/*
			2、一元加和减操作符
				在对非数值应用一元加操作符时，该操作符会像Number()转型函数一样对这个值进行转换。false:0;true:1;字符串按照规则;对象先调用valueOf()和toString()
		*/
		var s1 = "01";
		var s2 = "1.1";
		var s3 = "z";
		var b1 = false;
		var f1 = 1.1;
		var o1 = {
			valueOf: function() {
				return -1;
			}
		};

		s1 = +s1;
		s2 = +s2;
		s3 = +s3;
		b1 = +b1;
		f1 = +f1;
		o1 = +o1;	
		console.log(s1, s2, s3, b1, f1, o1);

		var s4 = "01",
			s5 = "1.1",
			s6 = "z",
			b2 = false;
			f2 = 1.1;
			o2 = {
				valueOf: function() {
					return -1;
				}
			};
		s4 = -s4;
		s5 = -s5;
		s6 = -s6;
		b2 = -b2;
		f2 = -f2;
		o2 = -o2;	
		console.log(s4, s5, s6, b2, f2, o2);	
	</script>

</head>
<body>
	
</body>
</html>
