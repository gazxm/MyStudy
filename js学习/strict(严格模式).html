<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>strict(严格模式)</title>
    <script type="text/javascript">
    'use strict';
    </script>
</head>

<body>
    <div>
        ECMA Script 5定义了严格模式，将对之前的不确定行为抛出错误 在整个脚本中定义严格模式，在顶行加上'use strict';
        支持浏览器：IE10+, FF 4+, safari 5.1+, opera 12+ , chrome
    </div>
</body>

</html>
