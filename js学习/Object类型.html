<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object类型</title>
	<script>
		//ECMAScript中的对象其实就是一组数组和功能的集合。对象可以通过执行new操作符后跟要创建的对象类型的名称来创建。类似于java.lang.Object。Object类型是所有它的实例的基础。换句话说,Object类型所具有的任何属性和方法也同样存在于更具体的对象中。
		/*	
			var o = new Object();
			Object的每个实例都具有下列属性和方法。
			1、Constructor:保存着用于创建当前对象的函数。对于前面的例子而言,构造函数就是Object();
			2、hasOwnProperty(propertyName):用于检查给定的属性在当前对象实例中(而不是在实例的原型中)是否存在。其中,作为参数的属性名(propertyName)必须以字符串形式指定(例如:o.hasOwnProperty("name"))。
			3、isPrototypeOf(object):用于检查传入的对象是否是另一个对象的原型
			4、propertyIsEnumerable(propertyName):用于检查给定的属性是否能够使用for-in语句来枚举。与hasOwnPropery()方法一样,作为参数的属性名必须以字符串形式指定。
			5、toLocaleString():返回对象的字符串表示;
			6、toString():返回对象的字符串表示。
			7、valueOf(): 返回对象的字符串、数值或布尔值表示。通常和toString()方法的返回值相同。

			所有的对象都具有这些基本的属性和方法。
		*/
	</script>
</head>
<body>
	
</body>
</html>
