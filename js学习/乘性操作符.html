<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘性操作符</title>
	<script>
		/*乘性操作符：乘法、除法和求模*/
		/*
			1、乘法: *
				1、如果操作数都是数值，执行常规的乘法计算，超出了ECMAScript数值的表示范围，则返回Infinity和-Infinity;
				2、如果有一个操作数是NaN，则结果是NaN;
				3、如果是Infinity与0相乘，则结果是NaN;
				4、如果是Infinity与非0数值相乘，则结果是Infinity或-Infinity，取决于有符号操作数的符号;
				5、如果是Infinity与Infinity相乘，则结果是Infinity;
				6、如果有一个操作数不是数值，则在后台调用Number()将其转换为数值。
			2、除法： /
			3、求模： %
		*/
	</script>
</head>

</body>
</html>
