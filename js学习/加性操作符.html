<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加性操作符</title>
	<script>
		/*
			加性操作符：1、加法;2、减法
		*/
		/*
			1、加法:
				1、如果两个操作符都是数值，则执行常规的算术加法操作并返回结果;
				2、如果有一个操作数是NaN，其结果是NaN;
				3、Infinity 加 Infinity，结果为Infinity;
				4、-Infinity 加 -Infinity，结果为-Infinity;
				5、Infinity 加 -Infinity，结果为NaN;
				6、+0 加 +0，结果为 +0;
				7、-0 加 -0，结果为 -0;
				8、+0 加 -0，结果为 +0;
				9、若有操作数是字符串，布尔值，null或undefined： 
					a、两个操作数都是字符串，则将第二个操作数与第一个操作数拼接起来;
					b、如果只有一个操作数是字符串，则将另一个操作数转换为字符串，然后在将两个字符串拼接起来。
					c、Number()
				10、如果有一个操作数是对象，则调用对象的valueOf()方法以取得表示该对象的数值。如果得到的值是NaN。如果对象没有valueOf()方法，则调用其toString()方法并将得到的字符串转换成数值。
		*/
		var result1 = 5 + 5,
				result2 = 5 + "5";
		console.log(result1,typeof result1);	// 10 number
		console.log(result2,typeof result2);	// 55 string

		var num1 = 5,
				num2 = 10;
		var message1 = "The sum of 5 and 10 is " + num1 + num2,
				message2 = "The sum of 5 and 10 is"  + (num1 + num2);
		console.log(message1);	//The sum of 5 and 10 is 510	
		console.log(message2);	//The sum of 5 and 10 is 15

		var obj1 = {
			valueOf : function() {
				return -1;
			}
		}
		var obj2 = {
			a : "a"
		}
		var result3 = num1 + obj1,
				result4 = num1 + obj2;
		console.log(result3, typeof result3, result4, typeof result4);
		//	4 "number" "5[object Object]" "string"
		console.log(obj2.toString());					//[object Object]
		console.log(JSON.stringify(result4));	//"5[object Object]"
		/*
			2、减法:
				1、如果两个操作符都是数值，则执行常规的算术减法操作并返回结果;
				2、如果有一个操作数是NaN，其结果是NaN;
				3、Infinity 减 Infinity，结果为NaN;
				4、-Infinity 减 -Infinity，结果为NaN;
				5、Infinity 减 -Infinity，结果为Infinity;
				6、-Infinity 减 Infinity，结果为-Infinity;
				7、+0 减 +0，结果为 +0;
				8、+0 减 -0，结果为 -0;
				9、-0 减 -0，结果为 +0;
				10、若有操作数是字符串，布尔值，null或undefined，则先用Number()函数转换数值进行计算。
				11、如果有一个操作数是对象，则调用对象的valueOf()方法以取得表示该对象的数值。如果得到的值是NaN。如果对象没有valueOf()方法，则调用其toString()方法并将得到的字符串转换成数值。
		*/
		var r1 = 5 - true,			//4
				r2 = NaN - 1,				//NaN
				r3 = 5 - 3,					//2
				r4 = 5 - "",				//5
				r5 = 5 - "2",				//3
				r6 = 5 - null,			//5
				r7 = 5 - undefined;	//NaN
		console.log(r1,r2,r3,r4,r5,r6,r7);
	</script>
</head>
<body>
	
</body>
</html>
