<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for-in语句</title>
	<script>
		"use strict";
		//for(property in expression) statement
		var person = {
			name : "zxm",
			age : 23,
			tel : 15821053642,
			address : "上海市",
			id : "362204XXXXXXX"
		}

		var people = null;
		for(var j in people) {	//在ES5中，并不报错，只是不执行;
			console.log(people[j]);
		}	//最好是先检测对象是否为null或者undefined

		for(var i in person) {
			console.log(person instanceof Object);	//true
			console.log(i, typeof i);
			console.log(person[i], typeof person[i]);
		}
		console.log(i);	//id  没有块作用域
	</script>
</head>
<body>
	
</body>
</html>
