<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Null类型</title>
	<script type="text/javascript">
		//Null只有null 一个值
		(function(){
			var car = null;	//null值表示一个空指针对象
			console.log(typeof car); //object
			//如果定义的变量准备在将来用于保存对象，初始化为null
			console.log(null == undefined);	//true
			console.log(null ===undefined);	//false
			//undefined派生自null
		})();
	</script>
</head>
<body>
	
</body>
</html>
