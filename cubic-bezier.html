<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cubic-bezier(CSS动画曲线)</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		/*	http://www.jianshu.com/p/d999f090d333	*/
		/* 主要用于animation-timing-function和transition-timing-function 作为其中的一个属性
				cubic-bezier(<x1>,<y1>,<x2>,<y2>);
				Cubic Bezier Generator
				https://developer.mozilla.org/en-US/docs/Web/CSS/Tools/Cubic_Bezier_Generator
		*/
	</style>
</head>
<body>
	<article>
		<section>
			<h3>1、ease</h3>
			<p>ease:cubic-bezier(0.25, 0.1, 0.25, 1)</p>
		</section>
		<section>
			<h3>2、linear</h3>
			<p>linear:cubic-bezier(0, 0, 1, 1)/cubic-bezier(1, 1, 0, 0)</p>
		</section>
		<section>
			<h3>3、ease-in</h3>
			<p>ease-in:cubic-bezier(0.42, 0, 1, 1)</p>
		</section>
		<section>
			<h3>4、ease-out</h3>
			<p>ease-out:cubic-bezier(0, 0, 0.58, 1)</p>
		</section>
		<section>
			<h3>5、ease-in-out</h3>
			<p>ease-in-out:cubic-bezier(.42, 0, .58, 1)</p>
		</section>
	</article>
</body>
</html>
