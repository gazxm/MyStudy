<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-clip的text属性</title>
	<style type="text/css">
		.text {
			font-size: 24px;
			width: 600px;
			height: 400px;
			line-height: 400px;
			background: transparent url(./img/artwork.jpg) 0 0 no-repeat;
			background-size: cover;
			text-transform: uppercase;
			/* 以下两个属性配合可以实现图片填充文本 */
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>
</head>

<body>
	<div class="text">
		background-clip的text属性
	</div>
</body>

</html>
