<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>linear-gradient</title>
  <!-- http://www.cnblogs.com/lhb25/archive/2013/01/30/css3-linear-gradient.html -->
  <script type="text/javascirpt"></script>
  <style type="text/css">
  /*<linear-gradient> = linear-gradient([ [ <angle> | to <side-or-corner> ] ,]? <color-stop>[, <color-stop>]+)
			
		<side-or-corner> = [left | right] || [top | bottom]
		<color-stop> = <color> [ <length> | <percentage> ]?*/
  /* <angle>：
			用角度值指定渐变的方向（或角度）。
			to left：
			设置渐变为从右到左。相当于: 270deg
			to right：
			设置渐变从左到右。相当于: 90deg
			to top：
			设置渐变从下到上。相当于: 0deg
			to bottom：
			设置渐变从上到下。相当于: 180deg。这是默认值，等同于留空不写。
 */

 /*
  补充一点（比较重要）：linear-gradient只适用于可以设置image的地方，例如border-image,background-image等，暂时还不知道有其他的可以设置linear-gradient，同时，如果设置border-image，则border-radius对border-image不生效，即border-image这个玩意只能是一个方形。但是border-radius仍然会对里面的div生效，若有background,则会很明显
 */
  
  body {
    margin: 0;
    padding: 0;
  }
  
  div {
    width: 200px;
    height: 200px;
    margin-bottom: 30px;
  }
  
  .linear-gradient {
    background: linear-gradient(45deg, #ace, #f96);
  }
  
  .linear-gradient-to {
    background: linear-gradient(to left top, #ace, #f96);
  }
  /*所有浏览器的适配写法，IE10以下会设为#fff*/
  
  /*线性渐变*/
  .linear-gradient-to-percentage {
    background: #fff;
    background: -moz-linear-gradient(left, #fff 0%, #e5ede8 66%, #e5ede8 66%, #fff 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%, #fff),color-stop(66%, #e5ede8), color-stop(66%, #e5ede8), color-stop(100%, #fff));
    background: -webkit-linear-gradient(left, #fff 0%, #e5ede8 66%, #e5ede8 66%, #fff 100%);
    background: -o-linear-gradient(left, #fff 0%, #e5ede8 66%, #e5ede8 66%, #fff 100%);
    background: linear-gradient(to right, #fff 0%, #e5ede8 66%, #e5ede8 66%, #fff 100%);
  }

  /*背景重复渐变*/
  /*垂直方向*/
  .linear-muti-gradient {
    background: -webkit-gradient(linear, left top, right top, color-stop(0%, #ddd),color-stop(10%, #ddd), color-stop(10%, #fff), color-stop(90%, #fff), color-stop(90%, #ddd), color-stop(100%, #ddd));
    background-size:10px; /*第二个数值为height，不设置默认为auto*/
  }
  /*水平方向*/
  .linear-muti-gradient2 {
    width:400px; 
    height:150px; 
    background:-webkit-gradient(linear, left top, left bottom, from(#ff0000), to(#ffff00)); 
    background-size:auto 20px;  /*设置宽度为auto*/
  }

/*径向渐变(放射状渐变),常用来做环状,晕状效果*/
  .radial {
    display:block; 
    width:400px; 
    height:400px; 
    border:1px solid blue; 
    margin-bottom: 30px;
    background-image:-webkit-gradient(radial, 45 45, 10, 52 50, 30, from(#A7D30C), to(rgba(1,159,98,0)), color-stop(90%, #019F62)), 
        -webkit-gradient(radial, 105 105, 20, 112 120, 50, from(#ff5f98), to(rgba(255,1,136,0)), color-stop(75%, #ff0188)), 
        -webkit-gradient(radial, 95 15, 15, 102 20, 40, from(#00c9ff), to(rgba(0,201,255,0)), color-stop(80%, #00b5e2)), 
        -webkit-gradient(radial, 0 150, 50, 0 140, 90, from(#f4f201), to(rgba(228, 199,0,0)), color-stop(80%, #e4c700));
}

/*radial-test*/
  .radial-test {
    display: block;
    position: relative;
    width: 400px;
    height: 400px;
    border: 3px solid red;
    border-radius: 50%;
    box-shadow: inset 0 0 0 5px #333;
    background: -webkit-gradient(radial, 200 200, 184, 200 200, 195, color-stop(0%, #00c9ff), color-stop(80%, #00c9ff), color-stop(80%, #fff), color-stop(100%, #fff));
  }
  .radial-test::before {
    content: '';
    width: 380px;
    height: 380px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -190px;
    margin-left: -190px;
    border: 3px solid red;
    border-radius: 50%;
    box-sizing: border-box;
    box-shadow: inset 0 0 0 5px #333;
    background: -webkit-gradient(radial, 187 187, 170, 187 187, 175, color-stop(0%, #00c9ff), color-stop(80%, #00c9ff), color-stop(80%, #fff), color-stop(100%, #fff));;
  }
  .radial-test::after {
    content: '';
    width: 340px;
    height: 340px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -170px;
    margin-left: -170px;
    border: 3px solid red;
    border-radius: 50%;
    box-sizing: border-box;
    box-shadow: inset 0 0 0 5px #333;
    background: -webkit-gradient(radial, 167 167, 150, 167 167, 155, color-stop(0%, #00c9ff), color-stop(80%, #00c9ff), color-stop(80%, #fff), color-stop(100%, #fff));
  }
  /*IE10及其以上,现代浏览器*/
  </style>
</head>

<body>
  <div class="linear-gradient"></div>
  <div class="linear-gradient-to"></div>
  <div class="linear-gradient-to-percentage"></div>
  <div class="linear-muti-gradient"></div>
  <div class="linear-muti-gradient2"></div>

  <div class="radial"></div>
  <div class="radial-test"></div>
</body>

</html>
