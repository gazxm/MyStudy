<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组元素左右移动N位算法实现</title>
	<script>
		// 假设有这样一个数组 [1, 2, 3, 4, 5] 左移1位 [2,3,4,5,1] 右移1位 [5,1,2,3,4]
		(function() {
			const arr = [1, 2, 3, 4, 5, 6, 7];
			const direction = Math.floor(Math.random() * 2); // 0代表左边，1代表右边
			let move = Math.floor(Math.random() * arr.length);

			!direction && (move = -move);
			const finalArr = [...arr.slice(-move), ...arr.slice(0, -move)];
			
			console.log(move, direction ? '右' : '左');
			console.log(JSON.stringify(finalArr));
		})();
	</script>
</head>

</body>
</html>
