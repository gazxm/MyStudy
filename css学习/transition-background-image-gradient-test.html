<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition-background-image-gradient-test</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.transition-background-img-gradient {
			width: 300px;
			height: 100px;
			background-image: -webkit-linear-gradient(bottom left, #ace, #f96);
			background-image: -o-linear-gradient(bottom left, #ace, #f96);
			background-image: linear-gradient(to top right, #ace, #f96);
			transition: all .5s linear;
			-webkit-transition: all .5s linear;
			-moz-transition: all .5s linear;
			-o-transition: all .5s linear;
			margin-bottom: 30px;
		}

		.transition-background-img-gradient:hover {
			background-image: -webkit-linear-gradient(bottom left, #fff, #000);
			background-image: -o-linear-gradient(bottom left, #fff, #000);
			background-image: linear-gradient(to top right, #fff, #000);  
		}
		/* 并没有用啊。。。 */

		
	</style>
</head>
<body>
	<div class="transition-background-img-gradient"></div>
</body>
</html>
