<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position</title>
    <script type="text/javascript"></script>
    <style>
    #father-div {
    	position: static;
    }
    
    #div1 {
        border: 3px solid green;
    }
    
    #div1 {
        border: 3px solid red;
    }
    
    #box1 {
        width: 200px;
        height: 200px;
        border: 3px solid yellow;
    }
    
    #box2 {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 3px solid blue;
        top: 200px;
        left: 300px;
    }
    
    #box3 {
        width: 200px;
        height: 200px;
        border: 3px solid black;
    }
    /*
		position: absolute/relative;
		若父节点中有relative,则子节点的absolute会根据设置了relative的父节点的左上角在确定自己的0,0坐标，若无法查到设置了relative的父节点，则会根据浏览器的左上角在确定自己的0,0坐标
    */
    </style>
</head>

<body>
    <div id="father-div">
        <div id="div1">
            <div id="div2">
                <div id="box1">
                	
                </div>
                <div id="box3">
                	<div id="box2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
