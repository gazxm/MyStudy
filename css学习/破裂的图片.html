<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>破裂的图片</title>
	<style>
		img::after {
			content: "\f1c5" " " attr(alt); 
			font-size: 16px; 
			font-family: FontAwesome; 
			color: rgb(100, 100, 100); 
			display: block; 
			position: absolute; 
			z-index: 2; 
			top: 0; 
			left: 0; 
			width: 100%; 
			height: 100%; 
			background-color: #fff;
		}
	</style>
</head>

<body>
	<img alt="碎裂的图片" src="./img/artwork1.jpg"/>
</body>

</html>
