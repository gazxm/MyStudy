<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>css中的color</title>
  <script type="text/javascript"></script>
  <style type="text/css">
  /*	color的属性值：
				1：colorName; eg: red, black, white, blue, gereen, pink, teal等等;
				2：HEX; eg: #000000, #ffffff;
				3: RGB; RGB(R,G,B): R：红色值。正整数【0-255】 | 百分数【0-100】
														G：绿色值。正整数 | 百分数
														B：蓝色值。正整数 | 百分数;
				以下均为CSS3：
				4：RGBA; 比起RGB多了一个A(Alpha)透明度,IE6.0-IE8.0不支持rgba实现透明度,使用滤镜 (兼容性IE9+)
				5: HSL; H：Hue(色调),0(或360)表示红色,120表示绿色,240表示蓝色,取值0~360
								S: Saturation(饱和度),取值：0% - 100%; 
								L: Lightness(亮度),取值为 0% - 100%;	(兼容性IE9+)
				6：HSLA; 比起HSL多了一个A(Alpha)		(兼容性IE9+)
				7：transparent; 详见transparent.html (兼容性IE9+)
				8: currentColor;(当前文字颜色)			(兼容性IE9+)
		*/
  
  body {
    margin: 0;
    padding: 0;
  }
  
  a {
    color: #34538b;
    text-decoration: none;
  }
  
  button {
    color: #000;
    border: 1px solid currentColor;
  }
  
  button:hover,
  button:focus {
    color: blue;
    /*border颜色也会随之变化*/
  }
  
  button:active {
    color: yellow;
  }
  
  .button-currentColor {
    margin-bottom: 30px;
  }
  
  i {
    display: inline-block;
    width: 16px;
    height: 20px;
    background-image: url(img/sprite_icons.png);
    background-color: currentColor;
  }
  
  .icon1 {
    background-position: 0 0;
  }
  
  a:hover,
  a:focus {
    color: red;
  }
  
  a:active {
    color: yellow;
  }
  </style>
</head>

<body>
  <div class="button-currentColor">
    <button>aaaaaaaa</button>
  </div>
  <div class="icon-currentColor">
    <a href="#"><i class="icon1"></i>返回</a>
  </div>
</body>

</html>
