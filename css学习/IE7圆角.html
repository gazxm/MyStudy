<!doctype html>
<html>
<head>

<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
}
.zxp{
	width:50px;
	height:50px;
	line-height:50px;
	position:relative;
}
.z-radius{
	position:absolute;
	width:100%;
	height:100%;
	border:50px dotted;
	margin:0 0 10px 10px ;
	border-width:3vw;
	margin:10vw;
	color:#cd0000;
	background-color:currentColor;
}
.z-text{
	margin-top: 10px;
	position:relative;
	color:#fff;
	text-align:center;
	font-size:12px;
	color: black;
	border: 3px solid red;
}
</style>
</head>

<body>
<div class="zxp">
    <p class="z-text">赵幸培</p>
</div>
</body>
