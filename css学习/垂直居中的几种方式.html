	/*第五种：table-cell居中*/
	.table-pa {
		display: table-cell;
		width: 300px;
		height: 300px;
		border: 1px solid red;
		margin-left: 200px;
		margin-top: 200px;

	.table-child {
		/*width: 200px;*/

		/*margin: 0 auto;*/
	}

  /*第六种: transform: translate(-50%,-50%);
      这个原理和absolute居中一样，position的top:50%;left:50%;是相对于界面宽高的。translate的-50%,-50%是相对于div本身高度的。 相当于先将div左上角居中，再将div中心点居中。
      补充：第六种有一个小BUG，当你需要针对这个居中的元素添加animation的时候居中会失效(animation一定不可以，transition我来试一哈)
      再补充一次：transition并不会
  */
  @keyframes zxm {
    0% {
      transform: scale(1,1);
    }
    100% {
      transform: scale(3,3);
    }
  }

  .translate-pa {
    width: 300px;
    height: 300px;
    border: 1px solid red;
    position: relative;
  }
  .translate-child {
    position: absolute;
    border: 1px solid black;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    /*animation: zxm 5s linear infinite alternate;*/
    transition: all 5s linear;
  }

  .translate-child:hover {
    transform: scale(3, 3);
  }
  </style>
