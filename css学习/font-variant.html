<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-variant</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.font-variant-normal {
			font-variant: normal;		/*正常字体*/
		}

		.font-variant-small-caps {
			font-variant: small-caps;	/*小型大写字母字体*/
		}
	</style>
</head>
<body>
	<div class="font-variant-normal">font-variant-normal</div>
	<div class="font-variant-small-caps">font-variant-small-caps</div>
</body>
</html>
