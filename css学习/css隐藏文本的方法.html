<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css隐藏文本的方法</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		div {
			width: 100px;
			height: 50px;
			/*以下三行*/
			text-indent: 100%;
			white-space: nowrap;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div>CSS隐藏文本的方法CSS隐藏文本的方法CSS隐藏文本的方法</div>
</body>
</html>
