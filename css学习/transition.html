<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>transition</title>
  <script type="text/javascript"></script>
  <style type="text/css">
  /* transition: 
				property(设置过渡效果的CSS属性的名称) 
				duration(完成过渡效果需要的时间) 
				timing-function(速度效果的速度曲线)
				属性值：
					linear	规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。
					ease	规定慢速开始，然后变快，然后慢速结束的过渡效果（cubic-bezier(0.25,0.1,0.25,1)）。
					ease-in	规定以慢速开始的过渡效果（等于 cubic-bezier(0.42,0,1,1)）。
					ease-out	规定以慢速结束的过渡效果（等于 cubic-bezier(0,0,0.58,1)）。
					ease-in-out	规定以慢速开始和结束的过渡效果（等于 cubic-bezier(0.42,0,0.58,1)）。
					cubic-bezier(n,n,n,n) 
				delay(过渡效果何时开始);  这个属性的真正作用是指定了动画发生的顺序，使得多个不同的transition可以连在一起，形成复杂效果。
	*/
  /*
      transition的局限性:
        1、transition需要事件触发，所以没法再网页加载时自动发生
        2、transition是一次性的，不能重复发生，除非一直触发
        3、transition只能定义开始状态和结束状态，不能定义中间状态。
  */
  body {
    margin: 0;
    padding: 0;
  }
  
  div {
    width: 100px;
    height: 100px;
    background-color: red;
    margin-bottom: 10px;
  }
  
  .transition-linear {
    transition: all 3s linear;
  }
  
  .transition-ease {
    transition: all 3s ease;
  }
  
  .transition-ease-in {
    transition: all 3s ease-in;
  }
  
  .transition-ease-out {
    transition: all 3s ease-out;
  }
  
  .transition-ease-in-out {
    transition: all 3s ease-in-out;
  }
  
  .transition-cubic-bezier {
    transition: all 3s cubic-bezier(0, 0, 0.1, 1);
  }

  .transition-delay {
    transition: height 1s linear, width 1s linear 1s;
  }

  div:hover {
    width: 300px;
    height: 300px;
    background-color: red;
  }
  </style>
</head>

<body>
  <div class="transition-linear"></div>
  <div class="transition-ease"></div>
  <div class="transition-ease-in"></div>
  <div class="transition-ease-out"></div>
  <div class="transition-ease-in-out"></div>
  <div class="transition-cubic-bezier"></div>
  <div class="transition-delay"></div>
</body>

</html>
