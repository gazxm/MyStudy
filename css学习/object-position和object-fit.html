<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>object-position和object-fit</title>
  <script type="text/javascript"></script>
  <style type="text/css">
  /*http://www.zhangxinxu.com/study/201503/css3-object-position-object-fit-img-sprites.html*/
  /*  object-position和object-fit都只对替换元素中的替换内容起作用  */
  /* src表示的是替换内容，img是替换元素，*/
  /*
      fill: 中文释义“填充”。默认值。替换内容拉伸填满整个content box, 不保证保持原有的比例。
      contain: 中文释义“包含”。保持原有尺寸比例。保证替换内容尺寸一定可以在容器里面放得下。因此，此参数可能会在容器内留下
                空白。
      cover: 中文释义“覆盖”。保持原有尺寸比例。保证替换内容尺寸一定大于容器尺寸，宽度和高度至少有一个和容器一致。因此，此          参数可能会让替换内容（如图片）部分区域不可见。
      none: 中文释义“无”。保持原有尺寸比例。同时保持替换内容原始尺寸大小。
      scale-down: 中文释义“降低”。就好像依次设置了 none 或 contain, 最终呈现的是尺寸比较小的那个。
  */
  
  body {
    margin: 0;
    padding: 0;
  }
  
  div {
    width: 240px;
    height: 160px;
    margin-bottom: 10px;
    border: 1px solid black;
  }

  .w3c {
    display: inline-block;
    width: auto;
    height: auto;
    background: #fff;
    border: none;
    vertical-align: top;
  }

  .ihpne_bili {
    display: inline-block;
    width: auto;
    height: auto;
    background: #fff;
    border: none;
  }
  
  img {
    /* 控制的是img容器的大小 */
    width: 100%;
    height: 100%;
    background: #999;
  }
  /* object-fit是控制的是img内容的大小 */
  
  .object-fit-fill {
    object-fit: fill;
  }
  
  .object-fit-contain {
    object-fit: contain;
  }
  
  .object-fit-cover {
    object-fit: cover;
  }
  
  .object-fit-none {
    object-fit: none;
  }
  
  .object-fit-scale-down {
    object-fit: scale-down;
  }
  </style>
</head>

<body>
  <!-- 示例图片为78px * 78px -->
  <div class="w3c">
    <div><img class="object-fit-fill" src="img/w3c_border.png" alt="" /></div>
    <div><img class="object-fit-contain" src="img/w3c_border.png" alt="" /></div>
    <div><img class="object-fit-cover" src="img/w3c_border.png" alt="" /></div>
    <div><img class="object-fit-none" src="img/w3c_border.png" alt="" /></div>
    <div><img class="object-fit-scale-down" src="img/w3c_border.png" alt="" /></div>
    <div><img src="img/w3c_border.png" alt="" /></div>
    <!-- object-fit的默认值为fill? -->
  </div>

<!-- 示例图片为600px * 504px -->
  <div class="ihpne_bili">
    <div><img class="object-fit-fill" src="img/iphone_bili.jpg" alt="" /></div>
    <div><img class="object-fit-contain" src="img/iphone_bili.jpg" alt="" /></div>
    <div><img class="object-fit-cover" src="img/iphone_bili.jpg" alt="" /></div>
    <div><img class="object-fit-none" src="img/iphone_bili.jpg" alt="" /></div>
    <div><img class="object-fit-scale-down" src="img/iphone_bili.jpg" alt="" /></div>
    <div><img src="img/iphone_bili.jpg" alt="" /></div>
  </div>
</body>

</html>
