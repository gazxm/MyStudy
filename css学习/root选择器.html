<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:root选择器</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		:root {
			background: red;	/*找到这个html的根节点,有可能是片段html的根节点*/ 
			/*设置 html背景色为红色*/
		}
	</style>
</head>
<body>
	<div>
		<span class="root">aaaaaaaa</span>
	</div>
</body>
</html>
